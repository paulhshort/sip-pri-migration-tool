version: '3.8'

services:
  sip-pri-tool:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env
      # You can still override/add env vars here if needed
      # environment:
      #   NODE_ENV: production
      #   PORT: 3000
    volumes:
      # Persist CSV output files
      - ./data/output:/app/data/output
      # Optional: Mount logs directory
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sip-pri-network

  # Optional: Add a reverse proxy for SSL termination
  # nginx:
  #   image: nginx:alpine
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - sip-pri-tool
  #   networks:
  #     - sip-pri-network

networks:
  sip-pri-network:
    driver: bridge

volumes:
  csv-output:
  app-logs: