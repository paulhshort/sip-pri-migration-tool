version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
      timezone: "America/Detroit"
    open-pull-requests-limit: 5
    versioning-strategy: increase
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    groups:
      dev-dependencies:
        applies-to: version-updates
        patterns:
          - "@types/*"
          - "@vitest/*"
          - "eslint*"
          - "vitest"
          - "typescript"
          - "*jest*"
      next-react:
        applies-to: version-updates
        patterns:
          - "next"
          - "react"
          - "react-dom"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:30"
      timezone: "America/Detroit"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "chore(actions)"
